syntax = "proto3";
package pb;

import "tool.proto";

service ToolService{
   //创建或者修改数据库
   rpc CreateOrModify (CreateOrModifyReq) returns (CreateOrModifyRsp);
   //数据库详情
   rpc DbDetailByID(DbDetailByIDReq)returns (DbDetailByIDRsp);
   //数据库分页
   rpc DbPage(DbPageReq)returns (DbPageRsp);
   //所有数据库
   rpc AllName(AllNameReq)returns (AllNameRsp);
}